<!DOCTYPE html>
<html>
<head>
    <title>Dr. APJ Abdul Kalam School of Engineering</title>
</head>
<body>
    <h1>Dr. APJ Abdul Kalam School of Engineering</h1>
    <form>
        <fieldset>
            <legend>Student's Registration Form</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            
            <label for="retypePassword">Re-type Password:</label>
            <input type="password" id="retypePassword" name="retypePassword"><br><br>
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact"><br><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy"><br><br>
            
            <label for="Mode">Mode:</label>
            <select id="Mode" name="Mode">
                <option value="CET">CET</option>
                <option value="COMEDK">COMEDK</option>
                <option value="MANAGEMENT">MANAGEMENT</option>
            </select><br><br>

            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="Computer Science">Computer Science</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Electronics and Communication">Electronics and Communication</option>
            </select><br><br>
            
            <label for="enquiry">Enquiry:</label><br>
            <textarea id="enquiry" name="enquiry" rows="4" cols="50"></textarea><br><br>
            
            <input type="checkbox" id="callEmail" name="callEmail" value="callEmail">
            <label for="callEmail">You can Call/Email Me</label><br><br>
            
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
